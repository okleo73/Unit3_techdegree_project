			<h2>Newsletter</h2>
			
			<fieldset class="letter">
				<label for="letters">Select the newsletters you would like to receive</label><br>

				<input type="checkbox" id="letters" name="user_letters">
				<label for="letters">HTML News</label><br>
				
				<input type="checkbox" id="letters" name="user_letters">
				<label for="letters">CSS News</label><br>
				
				<input type="checkbox" id="letters" name="user_letters">
				<label for="letters">Javascript News</label><br>
			</fieldset>
			<fieldset class="format">
				<label for="format">Newsletter format</label><br>

				<input type="radio" id="format" name="user_format">
				<label for="format">HTML</label><br>
				
				<input type="radio" id="format" name="user_format">
