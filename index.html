<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<title>The Code Review</title>
	</head>
	<body>
		<header class="main-header">
			<h1>The Code Review</h1>
		</header>
		<div class="banner">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
		<form action="index.html" method="post">
			
			<fieldset>
				<legend>Contact Information</legend>

				<div class="col">
					<label for="name">Full name</label><br>
					<input required type="text" id="name" name="user_name" placeholder="Required"><br>
				</div>

				<div class="col">
					<label for="mail">Email Address</label><br>
					<input required type="email" id="mail" name="user_email" placeholder="Required"><br>
				</div>

				<div class="col">
					<label for="number">Phone Number</label><br> 
					<input type="tel" id="number" name="user_number" placeholder="(xxx)xxx-xxxx"><br>
				</div>
				
				<div class="col">
					<label for="address">Street Address</label><br>
					<input type="text" id="address" name="user_address"><br>
				</div>

				<div class="col">
					<label for="city">City</label><br>
					<input type="text" id="city" name="user_city" placeholder="Ex: Boston"><br>
				</div>

				<div class="col">
					<label for="state">State</label><br>
					<select id="state" name="user_state">
						<option value="">Choose State</option>
						<option value="GA">GA</option>
					    <option value="AL">AL</option>
					    <option value="AK">AK</option>
					    <option value="AZ">AZ</option>
					    <option value="AR">AR</option>
					    <option value="CA">CA</option>
					    <option value="CO">CO</option>
					    <option value="CT">CT</option>
					    <option value="DE">DE</option>
					    <option value="FL">FL</option>
					    <option value="HI">HI</option>
					    <option value="ID">ID</option>
					    <option value="IL">IL</option>
					    <option value="IN">IN</option>
					    <option value="IA">IA</option>
					    <option value="KS">KS</option>
					    <option value="KY">KY</option>
					    <option value="LA">LA</option>
					    <option value="ME">ME</option>
					    <option value="MD">MD</option>
					    <option value="MA">MA</option>
					    <option value="MI">MI</option>
					    <option value="MN">MN</option>
					    <option value="MS">MS</option>
					    <option value="MO">MO</option>
					    <option value="MT">MT</option>
					    <option value="NE">NE</option>
					    <option value="NV">NV</option>
					    <option value="NH">NH</option>
					    <option value="NJ">NJ</option>
					    <option value="NM">NM</option>
					    <option value="NY">NY</option>
					    <option value="NC">NC</option>
					    <option value="ND">ND</option>
					    <option value="OH">OH</option>
					    <option value="OK">OK</option>
					    <option value="OR">OR</option>
					    <option value="PA">PA</option>
					    <option value="RI">RI</option>
					    <option value="SC">SC</option>
					    <option value="SD">SD</option>
					    <option value="TN">TN</option>
					    <option value="TX">TX</option>
					    <option value="UT">UT</option>
					    <option value="VT">VT</option>
					    <option value="VA">VA</option>
					    <option value="WA">WA</option>
					    <option value="WV">WV</option>
					    <option value="WI">WI</option>
					    <option value="WY">WY</option>
					</select><br>
				</div>

				<div class="col2">
					<label for="zip">Zip Code</label><br>
					<input type="number" id="zip" name="user_zip"><br>
				</div>
			</fieldset>
			
			<div class="newsletter">
				
				<fieldset class="letter">
					<legend>Newsletter</legend>
			
					<label>Select the newsletters you would like to receive</label><br>
					
			  		<input type="checkbox" id="html-news" name="html-news">
					<label for="html-news">HTML News</label><br>
					
					<input type="checkbox" id="css-news" name="css-news">
					<label for="css-news">CSS News</label><br>
					
					<input type="checkbox" id="javascript-news" name="javascript-news">
					<label for="javascript-news">Javascript News</label><br>	
				
					<label class="newsletter-format">Newsletter format</label><br>

					<input type="radio" id="type-html" name="type-html">
					<label for="type-html">HTML</label><br>
					
					<input type="radio" id="type-plaintext" name="type-plaintext">
					<label for="type-plaintext">Plain text</label><br>
					
					<label for="topics" class="topics">Other topics you'd like to hear about</label><br>
					<textarea id="topics" name="user_feedback"> </textarea>
					
				</fieldset>
				<button type="submit">Sign Up</button>
			</div>
		</form>
		<footer>
			<p>Copyright The Code Review</p>
		</footer>

	</body>
</html>
